<div class="dijitDialog vocabulary_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Term Initialization</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		><table
			><tr
				><td><label>ID:</label></td
				><td><input dojoAttachPoint="id_widget" dojoType="dijit.form.ValidationTextBox" type="text" name="@id"
					 regExp="[\w-]+" required="true"></td
			></tr
			><tr
				><td><label>Type:</label></td
				><td><input dojoType="pion.widgets.SimpleSelect" name="Type" dojoAttachEvent="onChange: _handleTypeChange"
						store="pion.terms.type_store" searchAttr="description" /></td
			></tr
			><tr
				><td><label>Comments:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Comment" class="comment_text_box"/></td
			></tr
			><tr
				><td><label>Format:</label></td
				><td><input dojoAttachPoint="format_widget" dojoType="dijit.form.ValidationTextBox" type="text" name="Format" disabled="true" 
					 regExp=".*%.*"></td
			></tr
			><tr
				><td><label>Size:</label></td
				><td><input dojoAttachPoint="size_widget" dojoType="dijit.form.ValidationTextBox" type="text" name="Size" disabled="true" 
					 regExp="[1-9][0-9]*"></td
			></tr
		></table
	></div>
	<div class="save_cancel_delete">
		<button dojoType=dijit.form.Button class="save" dojoAttachPoint="save_button" type="submit">Save</button>
		<button dojoType=dijit.form.Button class="cancel" dojoAttachEvent="onClick: onCancel">Cancel</button>
	</div>
</div>
