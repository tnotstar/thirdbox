<div class="dijitDialog XML_import_dialog" style="width: 600px">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">${title}</span>
	</div>
	<div style="padding: 10px">
		${instructions}
		<pre>
${example}
		</pre>
	</div>
	<div class="dijitDialogPaneContent">
		<textarea dojoAttachPoint="XML_text_area" style="width: 100%" rows="8" dojoAttachEvent="oninput: enableApply, onkeydown: enableApply"></textarea>
	</div>
	<div class="save_cancel_delete">
		<button dojoType=dijit.form.Button class="save" dojoAttachPoint="apply_button" disabled="true" type="submit">Import</button>
		<button dojoType=dijit.form.Button class="cancel" dojoAttachEvent="onClick: onCancel">Cancel</button>
	</div>
</div>
