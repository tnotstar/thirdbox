<div class="dijitDialog pion_server_error_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Pion Server Error</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
		<p class="message_text_area"></p>
		<div class="save_cancel_delete">
			<button dojoType=dijit.form.Button class="open_kb" dojoAttachEvent="onClick: openKB">Open Pion Knowledge Base</button>
			<button dojoType=dijit.form.Button class="ok" dojoAttachEvent="onClick: onCancel">OK</button>
		</div>
	</div>
</div>
