<div dojoAttachPoint='containerNode' style="margin-left: 20px;">
	<form dojoAttachPoint="form" dojoType="dijit.form.Form">
		<table width="600" style="font-size: 12px;">
			<tr>
				<td width="50%">
					<button dojoType="dijit.form.Button" class="edition_button lite" dojoAttachEvent="onClick: liteEditionSelected"></button>
					<br />
					${pion_lite_description}
				</td><td width="70">
					<img src="images/spacer.png" width="70" height="1">
				</td><td width="50%">
					<button dojoType="dijit.form.Button" class="edition_button enterprise" dojoAttachEvent="onClick: enterpriseEditionSelected"></button>
					<br />
					${pion_enterprise_description} <img src="/images/key.png">
				</td>
			</tr><tr>
				<td width="50%">
					<button dojoType="dijit.form.Button" class="edition_button core" dojoAttachEvent="onClick: coreEditionSelected"></button>
					<br />
					${pion_core_description}
				</td><td width="70">
					<img src="images/spacer.png" width="70" height="1">
				</td><td width="50%">
					<button dojoType="dijit.form.Button" class="edition_button replay" dojoAttachEvent="onClick: replayEditionSelected"></button>
					<br />
					${pion_replay_description} <img src="/images/key.png">
				</td>
			</tr>
		</table>

		<p style="font-size: 11px;"><a href="features-matrix.html" onclick="return popitup('features-matrix.html')">Compare features (pop up)</a></p>

		<p class="wizard_key_link"><img src="/images/key.png"> Requires trial or commercial license key from Atomic Labs. <a href="http://www.atomiclabs.com/pion/trial-license.php" target="_blank" style="font-size: 11px;">Click here to obtain a new license key</a></p>
	</form>
</div>
