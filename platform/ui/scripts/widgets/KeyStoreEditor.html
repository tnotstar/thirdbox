<div class="key_store_editor">
	<h2>Please enter one key at a time</h2>
	<table cellspacing="0" cellpadding="4" border="0" style="background: #ffffff; border: 0px;">
		<tr>
			<td width="100"><label>Name:</label></td>
			<td width="450"><input dojoType=dijit.form.TextBox dojoAttachPoint="name_widget" /></td>
			<td width="350" rowspan="4" valign="top" style="background: #fcecef; border: 1px solid pink;">
				<label>Saved keys:</label>
				<select dojoAttachPoint="key_select" size=8 style="width: 95%">
				</select>
				<button class="delete disabled" dojoAttachEvent="onclick: _deleteKey" dojoAttachPoint="delete_key_button" disabled=true style="width: 180px; margin-bottom: 7px;">Delete selected key</button>
			</td>
		</tr><tr>
			<td><label>Password:</label></td>
			<td><input dojoType=dijit.form.TextBox dojoAttachPoint="password_widget" type="password" /></td>
		</tr><tr>
			<td valign="top"><label>PEM:</label></td>
			<td colspan="2"><textarea dojoAttachPoint="pem" cols="30" rows="3" dojoAttachEvent="oninput: enableSave, onkeydown: enableSave">
			</textarea></td>
		</tr><tr>
			<td>&nbsp;</td>
			<td>
				<button class="add_new disabled" disabled=true dojoAttachPoint="save_key_button" dojoAttachEvent="onclick: _handleAddNewKey" style="width: 130px; margin-bottom: 7px;">Save key</button>
			</td>
		</tr>
	</table>
</div>
