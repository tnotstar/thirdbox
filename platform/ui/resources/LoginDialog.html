<div class="dijitDialog database_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Session Expired</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		>Your session has timed out.  Please login again.<table
			><tr
				><td><label>Username:</label></td
				><td><input dojoType="dijit.form.TextBox" type="text" name="Username" tabindex="3"/></td
			></tr
			><tr
				><td><label>Password:</label></td
				><td><input dojoType="dijit.form.TextBox" type="password" name="Password" tabindex="1"/></td
			></tr
		></table
	</div>
	<div>
		<button dojoType=dijit.form.Button class="content_button" type="submit" tabindex="2">Submit</button>
	</div>
</div>
