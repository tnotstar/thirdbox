<div class="dijitDialog delete_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Delete Confirmation</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		><img src="images/pion-alert.png" width="66" height="60" alt="Alert" class="alert"
		><div id="are_you_sure" class="warning_text"></div
		><div class="save_cancel_delete"
			><button dojoType=dijit.form.Button class="cancel" dojoAttachEvent="onClick: onCancel">Cancel</button
			><button dojoType=dijit.form.Button class="delete" dojoAttachPoint="delete_button">Delete</button
		></div
	></div>
</div>
